<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 20px; }
        input { margin: 5px; padding: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Emergency Endpoint Debug Tool</h1>
    
    <div>
        <h2>1. Login</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div>
        <h2>2. Test Emergency Report</h2>
        <button onclick="testEmergencyReport()">Test Emergency Report</button>
        <div id="emergencyResult" class="result"></div>
    </div>

    <div>
        <h2>3. Check Authentication Status</h2>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <div id="authResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let authToken = localStorage.getItem('access_token');

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'result error' : 'result success';
            console.log(message);
        }

        async function testLogin() {
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('access_token', authToken);
                    log('loginResult', `‚úÖ Login successful! Token: ${authToken.substring(0, 20)}...`);
                } else {
                    log('loginResult', `‚ùå Login failed: ${data.detail || 'Unknown error'}`, true);
                }
            } catch (error) {
                log('loginResult', `‚ùå Login error: ${error.message}`, true);
            }
        }

        async function testEmergencyReport() {
            try {
                if (!authToken) {
                    log('emergencyResult', '‚ùå No auth token. Please login first.', true);
                    return;
                }

                const emergencyData = {
                    emergency_type: 'accident',
                    title: 'Debug Test Emergency',
                    description: 'This is a test emergency report for debugging',
                    severity: 'medium',
                    latitude: 14.3800,
                    longitude: 120.9185,
                    address: 'Debug Test Location',
                    photo_urls: []
                };

                log('emergencyResult', 'üîÑ Submitting emergency report...');

                const response = await fetch(`${API_BASE_URL}/emergency/report`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(emergencyData)
                });

                const responseText = await response.text();
                console.log('Raw response:', responseText);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    log('emergencyResult', `‚úÖ Emergency report created! ID: ${data.id}, Number: ${data.emergency_number}`);
                } else {
                    let errorMessage = 'Unknown error';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorMessage = errorData.detail || errorData.message || responseText;
                    } catch (e) {
                        errorMessage = responseText || `HTTP ${response.status}`;
                    }
                    log('emergencyResult', `‚ùå Emergency report failed (${response.status}): ${errorMessage}`, true);
                }
            } catch (error) {
                log('emergencyResult', `‚ùå Emergency report error: ${error.message}`, true);
            }
        }

        async function checkAuthStatus() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    log('authResult', '‚ùå No token found in localStorage', true);
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    log('authResult', `‚úÖ Token valid! User: ${user.username} (${user.role})`);
                } else {
                    const errorData = await response.json();
                    log('authResult', `‚ùå Token invalid: ${errorData.detail}`, true);
                }
            } catch (error) {
                log('authResult', `‚ùå Auth check error: ${error.message}`, true);
            }
        }

        // Auto-check auth status on load
        window.onload = function() {
            if (authToken) {
                checkAuthStatus();
            }
        };
    </script>
</body>
</html>
