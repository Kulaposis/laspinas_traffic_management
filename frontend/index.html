<!doctype html>
<html lang="en" style="margin: 0; padding: 0; height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Real-time traffic monitoring and incident reporting for Las Piñas City" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LP Traffic" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Disable automatic detection -->
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192x192.png" />
    
    <title>Las Piñas Traffic Management System</title>
    <style>
      /* Ensure no default margins/padding */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
      #root { height: 100%; width: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body style="margin: 0; padding: 0; height: 100%;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('✅ Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
